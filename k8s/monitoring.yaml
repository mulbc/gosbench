# Set up a Prometheus and Grafana instance for Gosbench
---
apiVersion: v1
kind: ConfigMap
data:
  prometheus.yml: |-
    global:
      scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
      evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
        - targets:
            - localhost:9090

      - job_name: 'gosbench'
        scrape_interval: 1s
        static_configs:
          - targets:
            - gosbench-worker1:8888
            - gosbench-worker2:8888
            - gosbench-worker3:8888
            - gosbench-worker4:8888
            - gosbench-worker5:8888
            - gosbench-worker6:8888
            - gosbench-worker7:8888
            - gosbench-worker8:8888
            - gosbench-worker9:8888
            - gosbench-worker10:8888
            - gosbench-worker11:8888
            - gosbench-worker12:8888
            - gosbench-worker13:8888
            - gosbench-worker14:8888
            - gosbench-worker15:8888
            - gosbench-worker16:8888
            - gosbench-worker17:8888
            - gosbench-worker18:8888
            - gosbench-worker19:8888
            - gosbench-worker20:8888
            - gosbench-worker21:8888
            - gosbench-worker22:8888
            - gosbench-worker23:8888
            - gosbench-worker24:8888
            - gosbench-worker25:8888
            - gosbench-worker26:8888
            - gosbench-worker27:8888
            - gosbench-worker28:8888
            - gosbench-worker29:8888
            - gosbench-worker30:8888
            - gosbench-worker31:8888
            - gosbench-worker32:8888
            - gosbench-worker33:8888
            - gosbench-worker34:8888
            - gosbench-worker35:8888
            - gosbench-worker36:8888
            - gosbench-worker37:8888
            - gosbench-worker38:8888
            - gosbench-worker39:8888
            - gosbench-worker40:8888
metadata:
  name: prom-config
  labels:
    app: gosbench-monitoring
---
apiVersion: v1
kind: ConfigMap
data:
  datasources.yml: |-
    # config file version
    apiVersion: 1

    # list of datasources that should be deleted from the database
    deleteDatasources:
      - name: Prometheus
        orgId: 1

    # list of datasources to insert/update depending
    # whats available in the database
    datasources:
      # <string, required> name of the datasource. Required
    - name: Prometheus
      # <string, required> datasource type. Required
      type: prometheus
      # <string, required> access mode. direct or proxy. Required
      access: proxy
      # <int> org id. will default to orgId 1 if not specified
      orgId: 1
      # <string> url
      url: http://localhost:9090
      # <string> database password, if used
      password:
      # <string> database user, if used
      user:
      # <string> database name, if used
      database:
      # <bool> enable/disable basic auth
      basicAuth: false
      # <string> basic auth username
      basicAuthUser:
      # <string> basic auth password
      basicAuthPassword:
      # <bool> enable/disable with credentials headers
      withCredentials:
      # <bool> mark as default datasource. Max one per org
      isDefault: true
      # <map> fields that will be converted to json and stored in json_data
      jsonData:
        graphiteVersion: "1.1"
        tlsAuth: false
        tlsAuthWithCACert: false
      # <string> json object of data that will be encrypted.
      secureJsonData:
        tlsCACert: "..."
        tlsClientCert: "..."
        tlsClientKey: "..."
      version: 1
      # <bool> allow users to edit datasources from the UI.
      editable: true
metadata:
  name: grafana-datasources
  labels:
    app: gosbench-monitoring
    type: grafana
---
apiVersion: v1
kind: ConfigMap
data:
  all.yml: |-
    - name: 'default'       # name of this dashboard configuration (not dashboard itself)
      org_id: 1             # id of the org to hold the dashboard
      folder: ''            # name of the folder to put the dashboard (http://docs.grafana.org/v5.0/reference/dashboard_folders/)
      type: 'file'          # type of dashboard description (json files)
      options:
        folder: '/var/lib/grafana/dashboards'       # where dashboards are
metadata:
  name: grafana-dashboards
  labels:
    app: gosbench-monitoring
    type: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring
  labels:
    app: gosbench-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosbench-monitoring
  template:
    metadata:
      labels:
        app: gosbench-monitoring
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prom-data
              mountPath: /data
            - name: prom-config
              mountPath: /etc/prometheus
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-example-dashboard
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: prom-data
          persistentVolumeClaim:
            claimName: prom-pvc
        - name: prom-config
          configMap:
            name: prom-config
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
        - name: grafana-example-dashboard
          configMap:
            name: grafana-example-dashboard
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: prom-pvc
  labels:
    app: gosbench-monitoring
  # annotations:
  #   volume.beta.kubernetes.io/storage-class: ocs-storagecluster-ceph-rbd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: gosbench-monitoring
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: gosbench-monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: gosbench-monitoring
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: gosbench-monitoring
---
